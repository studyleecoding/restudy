<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
      border:1px solid #ccc;
      border-collapse: collapse;
      text-align: center; 
    }
    th, td { padding:10px 20px; }
      
      </style>
</head>
<body>
    <div>
        <span>1.</span>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </table>
    </div>
    <div>
        <span>2.</span>
        <table>
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <td colspan="2">7</td>
                <td>8</td>
            </tr>
        </table>
    </div>
    <div>
        <span>3.</span>
        <table>
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </div>
    <div>
        <span>4.</span>
        <table>
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <td colspan="3">7</td>
            </tr>
        </table>
    </div>
    
   
    
</body>
</html>
